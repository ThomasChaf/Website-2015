<dom-module id="my-card">

    <style>

        :host {
            height: 430px;
            display: inline-flex;
            background-color: var(--main-50);
        }

        :host .cardContainer {
            position: relative;
        }

        :host .description {
            padding: 20px;
        }

        :host h3 {
            font-weight: 400;
            font-size: 26px;
            line-height: 29px;
            margin-top: 5px;
        }

        :host paper-button {
            margin: 0;
            position: absolute;
            bottom: 10;
            left: 13;
            background-color: #A76F9D;
            color: white;
        }

        :host paper-button iron-icon {
            margin-bottom: 3px;
        }

    </style>

    <template>

        <div class="cardContainer">
            <a>
                <img src="/images/{{_attributes.img}}" width="100%" height="200px"/>
            </a>
            <div class="description">
                <h3>{{_attributes.title}}</h3>
                <p>
                    <content></content>
                </p>
            </div>
            <paper-button type="paper-button" name="paper-button">
                More informations
                <iron-icon icon="icons:chevron-right"></iron-icon>
            </paper-button>
        </div>

    </template>

    <script>
        Polymer({
            is: "my-card",

            ready: function() {
                this._attributes = {
                    link: this.attributes.link.value,
                    img: this.attributes.img.value,
                    title: this.attributes.title.value
                }
            }
        });
    </script>

</dom-module>
