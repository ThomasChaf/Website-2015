<dom-module id="my-object">

    <template>
        <div class="element w3">
            <h3>Obj File</h3>

            <div class="line">
                <div class="tier">X:
                    <paper-input type="Number" auto-validate value="{{data.Position.0}}">{{data.Position.0}}</paper-input>
                </div>
                <div class="tier">Y:
                    <paper-input type="Number" auto-validate value="{{data.Position.1}}">{{data.Position.1}}</paper-input>
                </div>
                <div class="tier">Z:
                    <paper-input type="Number" auto-validate value="{{data.Position.2}}">{{data.Position.2}}</paper-input>
                </div>
            </div>

            <div class="line">
                <div class="tier">Rotate X:
                    <paper-input type="Number" auto-validate value="{{data.RotateX}}">{{data.RotateX}}</paper-input>
                </div>
                <div class="tier">Rotate Y:
                    <paper-input type="Number" auto-validate value="{{data.RotateY}}">{{data.RotateY}}</paper-input>
                </div>
                <div class="tier">Rotate Z:
                    <paper-input type="Number" auto-validate value="{{data.RotateZ}}">{{data.RotateZ}}</paper-input>
                </div>
            </div>

            <div>
                <div>R</div>
                <paper-slider class="red" value="{{data.Color.0}}" max="255" editable></paper-slider>
            </div>
            <div>
                <div>G</div>
                <paper-slider class="green" value="{{data.Color.1}}" max="255" editable></paper-slider>
            </div>
            <div>
                <div>B</div>
                <paper-slider class="blue" value="{{data.Color.2}}" max="255" editable></paper-slider>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: "my-object"
        });
    </script>

</dom-module>
