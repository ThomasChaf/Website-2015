<dom-module id="my-about-page">

    <style is="custom-style">

        :host .element {
            text-align: left;
            background-color: var(--main-50);
        }

        :host .descriptionTitleContainer {
            padding: 5px;
        }

        :host .descriptionTitleContainer h3 {
            padding-left: 10px;
            vertical-align: sub;
            display: inline;
        }

        :host .descriptionContent {
            padding: 10px 5px 0px 0px;
        }

        :host .twitterButton {
            margin-top: 10px;
        }

        @media screen and (max-width : 768px) {
            .buttonLink {
                display: block;
                width: 100%;
                max-width: 250px;
            }

            .buttonLink:not(last-of-type) {
                margin-bottom: 15px;
            }
        }

        @media screen and (min-width : 768px) {
            .buttonLink {
                display: inline-block;
                width: 100%;
                max-width: 250px;
            }
        }

        :host paper-button {
            margin: 0;
            bottom: 10;
            left: 15;
            width: 100%;
        }

        :host my-round {
            display: inline-block;
        }

        :host .w3 {
            vertical-align: top;
            display: inline-block;
        }

        :host .w6 {
            vertical-align: top;
            display: inline-block;
        }

        :host .right {
            text-align: right;
        }

        @media screen and (max-width : 450px) {
            :host .w3 {
                text-align: left;
            }
        }

        @media only screen and (min-width : 450px) and (max-width : 768px) {
            :host .w3 {
                text-align: center;
            }
        }

        @media screen and (max-width : 450px) {
            :host .w6 {
                width: 100%;
                margin-bottom: 20px;
                margin-right: 0%;
            }
        }

        @media only screen and (min-width : 450px) and (max-width : 768px) {
            :host .w6 {
                width: 45.3%;
            }

            :host .w6:nth-of-type(2n+0) {
                margin-bottom: 20px;
            }

            :host .w6:not(:nth-of-type(2n+0)) {
                margin-right: 8%;
            }
        }

        @media screen and (min-width : 768px) {
            :host .w6 {
                width: 28.9%;
            }

            :host .w6:nth-of-type(3n+0) {
                margin-bottom: 20px;
            }

            :host .w6:not(:nth-of-type(3n+0)) {
                margin-right: 6%;
            }
        }

    </style>

    <template>
        <section>
            <div class="base-container">
                <div class="element shadow-z2">
                    <div class="text">
                        <div class="descriptionTitleContainer">
                            <iron-icon icon="description"></iron-icon>
                            <h3>Personnal description</h3>
                        </div>
                        <hr>
                        <p class="descriptionContent">
                            {{ text.resume1 }}
                            <br><br>
                            {{ text.resume2 }}
                            <br><br>
                            {{ text.resume3 }}
                        </p>
                    </div>
                    <div class="buttonContainer">
                        <a class="buttonLink" href="https://www.linkedin.com/profile/view?id=313822159" target="_blank">
                            <paper-button class="accent">
                                Visit my linkedin
                                <iron-icon icon="icons:chevron-right"></iron-icon>
                            </paper-button>
                        </a>
                        <a class="buttonLink" href="https://docs.google.com/document/d/1Qsd-qqYeOvV9_5eAwHxMfJCa2-Cblw9MQiCl2Psxt1E" target="_blank">
                            <paper-button class="accent">
                                Discover my CV
                                <iron-icon icon="icons:chevron-right"></iron-icon>
                            </paper-button>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2 class="section-title">{{ text.skills }}</h2>
            <div class="base-container">
                <my-round skill="60" class="element shadow-z2 w6">Ruby on rails</my-round>
                <my-round skill="80" class="element shadow-z2 w6">Polymer</my-round>
                <my-round skill="70" class="element shadow-z2 w6">AngularJs</my-round>
                <my-round skill="80" class="element shadow-z2 w6">Javascript</my-round>
                <my-round skill="100" class="element shadow-z2 w6">MVC Frameworks</my-round>
                <my-round skill="80" class="element shadow-z2 w6">Html5 / CSS3</my-round>
            </div>
        </section>

        <section>
            <h2 class="section-title">{{ text.about_me }}</h2>
            <div class="base-container">
                <div class="element shadow-z2">
                    <div class="text">
                        <div class="descriptionTitleContainer">
                            <iron-icon icon="icons:info-outline"></iron-icon>
                            <h3>Personnal description</h3>
                        </div>
                        <hr>
                    </div>
                    <div class="text">
                        <div class="element w3 right">
                            <div>
                                <h3>{{ text.name }}</h3>
                                <p>Thomas Chafiol</p>
                            </div>
                            <div>
                                <h3>{{ text.birthday }}</h3>
                                <p>02 / 03 / 1994</p>
                            </div>
                        </div>
                        <div class="element w3">
                            <img src="/images/thomas.jpg" width="100%"/>
                        </div>
                        <div class="element w3">
                            <div>
                                <h3>{{ text.residence }}</h3>
                                <p>Montpellier</p>
                            </div>
                            <div>
                                <h3>{{ text.hobbies }}</h3>
                                <p>{{ text.sports }}</p>
                            </div>
                        </div>
                    </div>
                    <a class="buttonLink twitterButton" href="https://twitter.com/ThomasChaf" target="_blank">
                        <paper-button class="accent">
                            Follow me on twitter
                            <iron-icon icon="icons:chevron-right"></iron-icon>
                        </paper-button>
                    </a>
                </div>
            </div>
        </section>

        <section>
            <h2 class="section-title">{{ text.other_skills }}</h2>
            <div class="base-container skillContainer">
                <my-round skill="90" class="element shadow-z2 w6">C</my-round>
                <my-round skill="70" class="element shadow-z2 w6">Python</my-round>
                <my-round skill="50" class="element shadow-z2 w6">C++</my-round>
                <my-round skill="60" class="element shadow-z2 w6">Qt</my-round>
                <my-round skill="30" class="element shadow-z2 w6">Ocaml</my-round>
                <my-round skill="80" class="element shadow-z2 w6">Syst√®me unix</my-round>
            </div>
        </section>

        <my-footer></my-footer>

    </template>

    <script>
        Polymer({
            is: "my-about-page"
        });
    </script>

</dom-module>
