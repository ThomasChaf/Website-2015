<dom-module id="my-raytracer-page">

    <style>

        :host .spading {
            padding: 5px;
        }

        :host .descriptionTitleContainer {
            padding: 5px;
        }

        :host .descriptionTitleContainer h3 {
            padding-left: 10px;
            vertical-align: sub;
            display: inline;
        }

        :host .white {
            background-color: var(--main-50);
        }

    </style>

    <template>

        <section>
            <div class="base-container">
                <my-carousel>
                    <my-image src="/images/rt-scene-victorieuse.jpg" alt="Scene qui termina deuxième du concour epitech boulon"></my-image>
                    <my-image src="/images/rt-scene-chateau.jpg" alt="Scene de chateaux"></my-image>
                    <my-image src="/images/rt-scene-textures.jpg" alt="Scene avec textures"></my-image>
                </my-carousel>
            </div>
        </section>

        <section>
            <h2 class="title">Raytracer</h2>
            <p>Projet réalisé en deux mois en groupe de 5</p>
            <p>Le raytracing est une technique qui permet par le calcul de dessiner des images de synthèses réalistes.</p>
            <div class="base-container">
                <div class="element w3">
                    <h2>Objets raytracés</h2>
                    <ul>
                        <li>Sphère</li>
                        <li>Cylindre</li>
                        <li>Cone</li>
                        <li>Plan</li>
                        <li>Tore</li>
                        <li>Cube trouée</li>
                        <li>Objets négatifs</li>
                    </ul>
                </div>
                <div class="element w3">
                    <h2>Effets appliqués</h2>
                    <ul>
                        <li>Ombres</li>
                        <li>Réflexion</li>
                        <li>Transparence</li>
                        <li>Lumière diffuse</li>
                        <li>Lumière speculaire</li>
                        <li>Textures</li>
                    </ul>
                </div>
                <div class="element w3">
                    <h2>Autour du projet</h2>
                    <ul>
                        <li>Calcul d'image en cluster</li>
                        <li>Importation d'images pour les textures</li>
                        <li>Exportation d'images</li>
                        <li>Cell-Shading</li>
                    </ul>
                </div>
            </div>
        </section>

        <section>
            <h2 class="section-title">Usage</h2>

            <div class="base-container">
                <div class="element white shadow-z2">
                    <div class="text">
                        <div class="descriptionTitleContainer">
                            <iron-icon icon="icons:info-outline"></iron-icon>
                            <h3>Live rendering with usage of cluster</h3>
                        </div>
                        <hr>
                        <p>
                            Rendering without cluster / Rendering using the cluster
                        </p>
                    </div>
                    <div class="element spading">
                        <iframe width="100%" height="350hw" src="https://www.youtube.com/embed/3ZwIGvjv_7s" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>

        <my-footer></my-footer>

    </template>

    <script>
        Polymer({
            is: "my-raytracer-page"
        });
    </script>

</dom-module>
